<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="height=device-height, width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
		<title>AlphaSeat</title>
		<link rel="stylesheet" href="./resource/css/content_demo.css">
		<script src='./resource/js/jquery-3.4.1.min.js'></script>
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				const boxes = document.querySelectorAll(".boxboxb");
				boxes.forEach(function(box) {
				box.addEventListener("click", function() {
					this.style.display = "none"; // 클릭된 박스만 사라짐
				});
				});
			});
			</script>
		<script type="text/javascript">
			function moveUrl(e) {  
				var urlSearch	= new URLSearchParams(location.search);
				var mode		= urlSearch.get('mode');

				switch (mode) {
					case "stg"	:
						window.location.href	= "index.html";
						break;
					case "dev"	:
						window.location.href	= "index.html";
						break;					
					case "prod"	:
						window.location.href	= "index.html";
						break;
					default	:
						window.location.href	= "index.html";
						
				}
			}
		</script>
		<script>
			function play() {
				const audio = document.getElementById("audio_play");
				audio.pause();
				audio.currentTime = 0;
				audio.play();
			}

			// .sound-btn 클릭 시 소리 재생
			document.addEventListener("click", function(e) {
				if (e.target.classList.contains("sound-btn")) {
				play();
				}
			});
			document.addEventListener("DOMContentLoaded", function() {
				const boxes = document.querySelectorAll(".boxboxb");
				boxes.forEach(function(box) {
					box.addEventListener("click", function(e) {
						// 클릭한 대상(e.target)이 boxboxb 자신이면 숨기기 + 소리 재생
						if (e.target === box) {
							this.style.display = "none";
							play();
						}
						// 내부 div 등은 다른 기능 처리 가능
					});
				});
			});			
		</script>
	</head>
	<body>
		<audio id="audio_play" src="./resource/mouse.mp3"></audio>
		<div class="allwin_demo">			
		
			<div class="select_next">
				<a href="javascript:;" onclick="moveUrl();"></a>
			</div>
			
			<div class="alpha">
				<div class="sound-btn adgif1 boxboxb">					
					<img id="img" src="./resource/img/profile_img.jpg"></a>
				</div>						
				<div class="sound-btn adgif2 boxboxb">
					<img id="img" src="./resource/img/profile_img.jpg"></a>
				</div>
				<div class="sound-btn adgif3 boxboxb">
					<img id="img" src="./resource/img/profile_img.jpg"></a>
				</div>			
				<img id="img" src="./resource/img/mrt_7.png"></a>
			</div>
		</div>
	</body>
	
</html>
