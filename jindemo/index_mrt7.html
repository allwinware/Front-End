		<script type="text/javascript">
			function moveUrl(e) {  
				var urlSearch	= new URLSearchParams(location.search);
				var mode		= urlSearch.get('mode');

				switch (mode) {
					case "stg"	:
						window.location.href	= "index.html";
						break;
					case "dev"	:
						window.location.href	= "index.html";
						break;					
					case "prod"	:
						window.location.href	= "index.html";
						break;
					default	:
						window.location.href	= "index.html";
						
				}
			}
		</script>
