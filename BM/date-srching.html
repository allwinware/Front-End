<script src="https://allwinair.com/resource/js/jquery-2.2.4.min.js"></script>

<script src="https://allwinair.com/resource/js/air.ui.plugin.min.js"></script>
<script src="https://allwinair.com/resource/js/air.ui.min.js"></script>
<script>
    $(function () {

        $(window).scroll(function () {
            if ($(window).scrollTop() >= 100) {
                $('.bm-header').addClass('fixed');
            } else {
                $('.bm-header').removeClass('fixed');
            }
        });

        var min = 320000, max = 350000, value = (min + max) / 2;
        $('.awa-bidding').bidding({
            ment: value,
            min: min,
            max: max,
            value: value,
            slide: function (event, ui) {
                //console.log("slide");
                //깃발 움직일때 값 세팅
                $(this).closest('.bidding_outer').find('.bid__handle-ment').text(ui.value);
            },
            change: function (event, ui) {
                //console.log("change");
            },
            create: function (event, ui) {
                //console.log("create");
            }
        });

        $('.prd-slider > ul').awaSlide({
            slideWidth: 285,
            minSlides: 2,
            maxSlides: 2,
            moveSlides: 2,
            pause: 5000,
            auto: true
        });
    });
</script>
