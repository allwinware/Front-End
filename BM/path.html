    <title>올윈 다이렉트 - ALLWIN Direct</title>
    <link rel="stylesheet" href="../resource/css/air.ui.min.css">

    <style>
        body, html {
            overflow: visible
        }

        .ia__header {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background: #fff;
            width: 100%;
            border-bottom: 1px solid #e8e8e8;
            text-align: center;
            padding: 20px 0;
        }

        .ia__header .ia__h1 {
            margin: 0;
            padding: 0;
        }

        .ia__conts {
            padding: 30px 10px;
            margin-top: 73px;
        }

        .ia__list-group {
            margin-bottom: 50px;
        }

        .ia__list-cate {
            font-family: 'NS-Medium';
            border-left: 3px solid;
            padding-left: 10px;
            border-left-color: #ebaa2c;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .ia__lists table {
            width: 100%;
        }

        .ia__lists table th {
            font-size: 14px;
            background: #f7f7f7;
            text-align: left;
            padding: 15px 20px;
            border-bottom: 2px solid #ddd;
        }

        .ia__lists table th:first-child {
            border-left: 0;
        }

        .ia__lists table td {
            font-size: 13px;
            text-align: left;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }

        .ia__lists table tbody tr:hover td {
            background-color: #f5f5f5;
        }

        .ia__lists table tr.new td {
            background: #ffdddd;
        }

        .ia__state {
            display: inline-block;
            width: 50px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            color: #fff;
            background: #ddd;
        }

        .ia__state--ing {
            background: #d9534f;
        }

        .ia__state--success {
            background: #5cb85c;
        }

        @media all and (max-width: 640px) {
            .ia__lists {
                overflow: hidden;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .ia__lists table {
                width: 200%;
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <header class="ia__header">
        <h1 class="ia__h1"><img src="https://cdn.allwin.bid/air/resource/img/img_header-logo.png" alt="ALLWIN AIR"></h1>
    </header>

    <section class="ia__conts">

                <table cellspacing="0" cellpadding="0">
                    <colgroup>

                        <col style="width:25%"/>
                        <col style="width:50%"/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>페이지명</th>
                        <th>진행 현황</th>
                        <th>비고</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><a href="index.html" target="_blank">메인 - 항공권일경우</a></td>

                        <td></td>
                    </tr>
                    <tr>
                        <td><a href="index2.html" target="_blank">메인 - 호텔일경우</a></td>
                        <td><span class="ia__state ia__state--success">완료</span></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><a href="loading.html" target="_blank">로딩</a></td>
                        <td><span class="ia__state ia__state--success">완료</span></td>
                        <td>
                            로딩 타입이 3가지<br>
                            날짜검색, 예산검색, 호텔검색
                        </td>
                    </tr>
                    <tr>
                        <td><a href="date-srching.html" target="_blank">날짜검색 결과</a></td>
                        <td><span class="ia__state ia__state--success">완료</span></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><a href="money-srching.html" target="_blank">예산검색 결과</a></td>
                        <td><span class="ia__state ia__state--success">완료</span></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><a href="direct-success.html" target="_blank">예약완료</a></td>
                        <td><span class="ia__state ia__state--success">완료</span></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </article>
    </section>
</div>
