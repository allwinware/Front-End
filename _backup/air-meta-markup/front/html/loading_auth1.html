<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="Description" content="">
    <meta property="og:title" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>올윈 스캐너 - ALLWIN SCANNER</title>
    <style>
        @import url(https://cdn.allwin.bid/static/css/awa_wfont.css);

        html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, a, address, del, em, img, strong, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, main, menu, nav, output, ruby, section, summary, time, mark, audio, video, textarea {
            margin: 0;
            padding: 0;
            border: 0;
            vertical-align: baseline;
            background: transparent;
            font-family: 'Noto Sans', 'Malgun Gothic', '맑은 고딕', 'Apple SD Gothic Neo', Dotum, '돋움', sans-serif;
            font-weight: 400
        }

        body, html {
            width: 100%;
            height: 100%;
            letter-spacing: -0.5px;
            -webkit-font-smoothing: antialiased;
            font-size: 14px;
            overflow: hidden
        }

        input, select, textarea, button {
            font-family: 'Noto Sans', 'Malgun Gothic', '맑은 고딕', 'Apple SD Gothic Neo', Dotum, '돋움', sans-serif;
            letter-spacing: -.5px;
            font-weight: 400;
            font-size: 16px;
            outline: none;
        }

        ol, ul, li {
            list-style: none
        }

        table {
            border-collapse: collapse;
            border-spacing: 0
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
            font-size: 0
        }

        input, textarea, select, td, th {
            vertical-align: middle
        }

        hr {
            display: none
        }

        a {
            margin: 0;
            padding: 0;
            border: 0;
            background: transparent;
            text-decoration: none;
            color: #000
        }

        input[type=checkbox], input[type=radio], input[type=text], input[type=password], input[type=email] {
            -webkit-appearance: none;
            -moz-appearance: none;
            -ms-appearance: none;
            -o-appearance: none;
            appearance: none;
            padding: 0;
            margin: 0;
            border-radius: 0;
            border: 0;
            -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
            -o-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        input[type=text]::-ms-clear {
            display: none;
        }

        ::-webkit-input-placeholder {
            font-size: 14px;
            color: #a4a4a4 !important;
        }

        ::-moz-placeholder {
            font-size: 14px;
            color: #a4a4a4 !important;
        }

        :-ms-input-placeholder {
            font-size: 14px;
            color: #a4a4a4 !important;
        }

        :-moz-placeholder {
            font-size: 14px;
            color: #a4a4a4 !important;
        }

        .custom-input {
            position: relative;
            display: block;
            overflow: hidden;
            height: 56px;
            border: 1px solid #c7c7c7;
            box-sizing: border-box;
            background: #fff;
            vertical-align: top;
        }

        .custom-input:after {
            content: '';
            position: absolute;
            right: 20px;
            top: 50%;
            -ms-transform: translate(0, -50%);
            -webkit-transform: translate(0, -50%);
            transform: translate(0, -50%);
        }

        .custom-input input {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 56px;
            text-indent: 20px;
            background: transparent;
        }

        .loading-auth {
            width: 800px;
            margin: 200px auto 0 auto
        }

        .loading-auth .txt1 {
            display: inline-block
        }

        .loading-auth .txt1 h1 {
            font-size: 40px;
            font-weight: 300;
            line-height: 120%
        }

        .loading-auth .txt1 h1 strong {
            font-weight: bold;
            display: block
        }

        .loading-auth .txt1 h1 span {
            display: block;
            font-size: 16px;
        }

        .loading-auth .ani {
            position: relative;
            height: 20px;
            margin-top: 20px
        }

        .loading-auth .ani:before {
            content: '';
            display: block;
            position: absolute;
            top: 50%;
            left: 0;
            margin-top: -1px;
            width: 0;
            height: 2px;
            background: #ebaa2c;
            animation-name: gage_ani;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            -webkit-animation-name: gage_ani;
            -webkit-animation-duration: 2s;
            -webkit-animation-iteration-count: infinite;
            -ms-animation-name: gage_ani;
            -ms-animation-duration: 2s;
            -ms-animation-iteration-count: infinite
        }

        .loading-auth .ani .plane {
            position: absolute;
            top: 50%;
            left: 0;
            margin-top: -11px;
            width: 23px;
            height: 20px;
            background: url('https://cdn.allwin.bid/static/img/img_loading-auth2.png') center center no-repeat;
            animation-name: plane_ani;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            -webkit-animation-name: plane_ani;
            -webkit-animation-duration: 2s;
            -webkit-animation-iteration-count: infinite;
            -ms-animation-name: plane_ani;
            -ms-animation-duration: 2s;
            -ms-animation-iteration-count: infinite
        }

        .loading-auth .txt2 {
            position: relative;
            margin: 260px 0 0 0;
            font-size: 16px
        }

        .loading-auth .txt2:before {
            content: '';
            display: block;
            margin-bottom: 5px;
            width: 29px;
            height: 22px;
            background: url('https://cdn.allwin.bid/static/img/img_loading-auth.png') center center no-repeat
        }

        .loading-auth .login-form {
            margin-top: 50px
        }

        .loading-auth .login-form label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        .loading-auth .login-form .form-item {
            margin-bottom: 40px
        }

        .loading-auth .login-form .bt-chain {
            margin: 0;
            padding: 0;
            border: 0;
            color: #fff;
            font-size: 18px;
            text-align: center;
            display: block;
            width: 200px;
            height: 56px;
            line-height: 56px;
            background: #292a4d;
        }

        .loading-auth .copyright {
            margin-top: 100px;
            letter-spacing: 0;
            border-top: 1px solid #d6d6d6;
            padding-top: 25px;
            color: #999
        }

        @keyframes gage_ani {
            from {
                width: 0
            }
            to {
                width: 100%
            }
        }

        @-webkit-keyframes gage_ani {
            from {
                width: 0
            }
            to {
                width: 100%
            }
        }

        @-ms-keyframes gage_ani {
            from {
                width: 0
            }
            to {
                width: 100%
            }
        }

        @keyframes plane_ani {
            from {
                left: 0
            }
            to {
                left: 100%
            }
        }

        @-webkit-keyframes plane_ani {
            from {
                left: 0
            }
            to {
                left: 100%
            }
        }

        @-ms-keyframes plane_ani {
            from {
                left: 0
            }
            to {
                left: 100%
            }
        }
    </style>
</head>
<body>
    <div class="loading-auth">
        <div class="txt1">
            <h1>
                올윈여행사님
                <strong>KRT판매사 에서<br>인증에 실패했습니다</strong>
            </h1>
        </div>
        <p class="txt2">
            로그인이 되지 않았거나 정상적인 경로로 로그인되지 않았습니다.<br>
            확인후 다시 진행해 주시기 바랍니다.
        </p>
        <div class="copyright">
            Copyright ⓒ Allwinware inc.  ALL RIGHTS RESERVED.
        </div>
    </div>
</body>
</html>
