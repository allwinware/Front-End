<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="height=device-height, width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<title>기내면세점</title>
	<link rel="stylesheet" href="./resource/css/content.css">
	<link rel="stylesheet" href="./resource/css/reset.css">
	<script src="./resource/js/jquery-3.4.1.min.js"></script>
	<script src="./resource/js/tax.mo.ui.js"></script>
</head>

<body>
	
	<!-- 예약자간편확인 -->
	<div class="footer-reserv">
		<div class="footer-reserv-pop " >
			<div class="footer-reserv-pop_txt">
				<div>예약자 본인확인</div>
				<div>본인확인 후 면세품 예약 확인 및 변경이 가능합니다.</div>
				<div style="display: none;">본인확인 후 세관신고용 예약자 정보 입력이 가능합니다.</div>
			</div>
			<div class="footer-reserv-pop_name">
				<label>이름(한글)</label>
				<input type="text" maxlength="3" onfocus="this.placeholder = ''" placeholder="성">
				<input type="text" maxlength="6" onfocus="this.placeholder = ''" placeholder="이름">
			</div>
			<div class="footer-reserv-pop_phone">
				<label>휴대폰번호</label>
				<div>
					<span>010</span>
					<span>-</span>
					<input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" pattern="[0-9]+" maxlength="8" onfocus="this.placeholder = ''" placeholder="휴대폰 뒷번호 8자리">
				</div>				
			</div>
			<div class="footer-reserv-bottom active">
				<a href="#none" class="close_btn">확인</a>
			</div>
		</div>
	</div>
	<div class="certifi_bg"></div>
</body>

</html>
