<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="height=device-height, width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<title>기내면세점</title>
	<link rel="stylesheet" href="./resource/css/content.css">
	<link rel="stylesheet" href="./resource/css/reset.css">
	<script src="./resource/js/html2canvas.min.js"></script>
	<script src="./resource/js/jquery-3.4.1.min.js"></script>
	<script src="./resource/js/tax.mo.ui.js"></script>
	<script>
		$(function(){
			$(".btn_download").click(function(e){
		        html2canvas(document.getElementById("capture_area")).then(function(canvas) {
		            var el = document.createElement("a")
		            el.href = canvas.toDataURL("image/jpeg")
		            el.download = '면세품교환권.jpg' 
		            el.click()
		        })
		    })
		})
	</script>
</head>

<body class="ticket_bgcolor">	
	<div class="dimmed_bg" style="display: none;"></div>
	<div class="ags-wrap ticket">
		<h1 class="site-name">면세품 교환권</h1>
		<header id="header">
			<div class="ags-header">
				<h2 class="page-name-bg">AIR SEOUL</h2>
				<div class="goback tick">
					<a href="javascript:history.back();">왼쪽</a>
				</div>
			</div>			
		</header>
		<div class="ticket_fire">
			<img src="resource/img/common/firecarck_v2.png">
		</div>
		<div class="ticket_txt_past">
			<div>면세품 교환권</div>
		</div>
		 <div class="ticket_box_past">
			<div class="ticket_box_txt_past">
				<div class="past_jum1">●</div>
				<div class="past_jum2">●</div>				
				<div class="past_jum3">●</div>				
				<div class="past_jum4">●</div>

				<div class="past_img"></div>
				<div class="past_txt1">이미 지난 여정입니다.
				</div>
				<div class="past_txt2">지속적으로 결제가 이루어지지 않는 경우<br>
					고객센터로 문의주시기 바랍니다.
				</div>				
			</div>			
		 </div>


	</div>	
	</div>
	<article id="popup_loading" class="layer_popup alert" tabindex="0" >
        <div class="loadinggif">
            <!-- container -->
            <div class="rader_popup"></div>  
			<div class="load_popup"></div>  
            <!-- //container -->
        </div>
    </article>
</body>

</html>
