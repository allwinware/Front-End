<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Slider</title>
  <style>
    .text-slider {
      position: relative;
      overflow: hidden;
      height: 50px;
    }

    .text-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .text-slide.active {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="text-slider">
  <div class="text-slide active">안녕하세요.</div>
  <div class="text-slide">감사합니다.</div>
  <div class="text-slide">고맙습니다.</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  $(document).ready(function () {
    var slides = $('.text-slide');
    var slideIndex = 0;

    function showSlide(index) {
      slides.removeClass('active');
      slides.eq(index).addClass('active');
    }

    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }

    setInterval(nextSlide, 5000); // 5초마다 슬라이드 변경

    // 초기에 첫 번째 슬라이드 보이기
    showSlide(slideIndex);
  });
</script>

</body>
</html>
