    <style>
        .ia__header {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background: #fff;
            width: 100%;
            border-bottom: 1px solid #e8e8e8;
            text-align: center;
            padding: 20px 0;
        }

        .ia__header .ia__h1 {
            margin: 0;
            padding: 0;
        }

        .ia__conts {
            padding: 30px 10px;
            margin-top: 73px;
        }

        .ia__list-group {
            margin-bottom: 50px;
        }

        .ia__list-cate {
            font-family: 'NS-Medium';
            border-left: 3px solid;
            padding-left: 10px;
            border-left-color: #ebaa2c;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .ia__lists table {
            width: 100%;
        }

        .ia__lists table th {
            font-size: 14px;
            background: #f7f7f7;
            text-align: left;
            padding: 15px 20px;
            border-bottom: 2px solid #ddd;
        }

        .ia__lists table th:first-child {
            border-left: 0;
        }

        .ia__lists table td {
            font-size: 13px;
            text-align: left;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }

        .ia__lists table tbody tr:hover td {
            background-color: #f5f5f5;
        }

        .ia__state {
            display: inline-block;
            width: 50px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            color: #fff;
            background: #ddd;
        }

        .ia__state--ing {
            background: #d9534f;
        }

        .ia__state--success {
            background: #5cb85c;
        }

        @media all and (max-width: 640px) {
            .ia__lists {
                overflow: hidden;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .ia__lists table {
                width: 200%;
            }
        }
    </style>
