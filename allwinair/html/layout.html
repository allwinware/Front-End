<!--
	BEM 작성법
	- BEM은 Block Element Modifier의 약자이다.
	- .header__navigation‐‐secondary과 같은 class를 사용한다
	- ID는 사용할 수 없고, 오직 class명만 사용할 수 있다.(개발처리를 위한 id는 가능)
	- block 이름이나 element 이름이 길 경우 – 하이픈으로 연결한다.
	- class명이 길어질수 있으나, 무엇을 나타내는지 분명하게 전달 가능하다.(class명이 길경우 축약 가능)
	- 요소의 최상위 block는 "awa-" prefix를 추가 (예 : awa-header, awa-visual 등등)
	- block은 문단 전체에 적용된 element 또는 element를 담고 있는 컨테이너를 말한다.
	- element는 block 안에서 특정 기능을 수행하는 컴포넌트이다. element는 상황에 따라 달라진다.
      각 element는 두 개의 밑줄(__)표시로 연결하여 block 다음에 작성한다.
	- Modifier은 block 또는 element의 속성이다.
	  이 속성은 block 또는 element의 외관이나 상태를 변화시킨다.
	  각 Modifier는 두 개의 하이픈(--)표시로 연결하여 element 다음에 작성한다.
	- js처리를 위한 클래스는 "js_" prefix를 추가해서 구분 (예 : js_hd-nav__link)
-->
