			function moveUrl(e) {  
				var urlSearch	= new URLSearchParams(location.search);
				var mode		= urlSearch.get('mode');

				switch (mode) {
					case "stg"	:
						window.location.href	= "https://stg-demo-mo.ags-aws.com/demo/login/aces/2";
						break;
					case "dev"	:
						window.location.href	= "https://dev-demo-mo.ags-aws.com/demo/login/aces/2";
						break;					
					case "prod"	:
						window.location.href	= "https://prod-demo.m.ags-aws.com/demo/login/aces/2";
						break;
					default	:
						window.location.href	= "https://stg-demo-mo.ags-aws.com/demo/login/aces/2";
						
				}
			}
		</script>
