<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>일시적인 오류가 발생했습니다. < 시스템 페이지 < AGS</title>
    <style>
        *, *:before, *:after { padding: 0; margin: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; }
        html { font-family: 'Apple SD Gothic NEO', 'Malgun Gothic', MalgunGothic, Dotum, sans-serif; font-size: 13px; font-weight: 400; line-height: 1.4; }
        body, .ags-wrap { width: 100%; }
        ul, ol, dl { margin: 0; padding: 0; }
        ol, ul { list-style: none }
        .sr-only { position: absolute; width: 0; height: 0; margin: 0; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0 }
        .ags-wrap { position: relative; padding-bottom: 200px; min-width: 1200px; min-height: 680px; height: 100%; }
        .ags-container {  }
        .content-wrap { position: relative; margin: 0 auto; width: 1200px }
        .message-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); margin-top: calc(200px / -2); padding: 1rem; width: 100%; text-align: center; }
        .message-title { font-size: calc(20 / 13 * 1rem); font-weight: 600; }
        .message-title .ico { position: relative; display: block; margin: 0 auto 40px; width: 96px; height: 96px; text-align: center; background-color: #E4E4E4; border-radius: 50%; }
        .message-title .ico img { position: absolute; left: 50%; top: 50%; -webkit-transform: translate(-50%, -50%); -ms-transform: translate(-50%, -50%); -o-transform: translate(-50%, -50%); transform: translate(-50%, -50%); }
        .message-text { padding-top: 24px; font-size: calc(13 / 13 * 1rem); line-height: calc(18 / 13 * 1em); }
        .text-emphasis { color: #FF4F24; font-style: normal; font-weight: 600; }
        .message-list01 { padding: 0.7rem 1rem 1rem; font-weight: 600; color: #FF4F24; }
        .message-list01 dt { display: inline-block; margin-top: -0.4rem; padding-top: 4px; font-size: calc(14 / 13 * 1rem); font-weight: 600; }
        .message-list01 dt:after { content: ":"; padding: 0.2rem; }
        .message-list01 dd { display: inline-block; padding-top: 4px; font-size: calc(12 / 13 * 1rem); }
        .message-list01 dt + dd { padding-top: 8px; }
        .ags-footer { position: absolute; left: 0; bottom: 0; right: 0; padding: 32px 16px; min-height: 134px; background-color: #000; }
        .symbol-wrap { text-align: center; }
        .help-wrap { text-align: center; }
        .help-wrap dt, .help-wrap dd { display: inline-block; font-size: 11px; font-weight: 600; color: #666; }
        .help-wrap .time { position: absolute; width: 0; height: 0; margin: 0; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0 }
        .ags-footer { position: absolute; bottom: 0; left: 0; right: 0; width: 100%; border-top:1px solid #e7e7e7; }
        .ags-footer {
            padding-top: 31px; height: 170px;
            background-color: #000;
            font-size: 11px; color: #fff; font-weight: 400;
        }
        .ags-footer .symbol_allwin {
            overflow: hidden;
            margin-bottom: 25px; width: 136px; height: 20px;
        }
        .ags-footer .fnb { position: absolute; top: 0; right: 16px; }
        .ags-footer .fnb ul { @include clearfix; }
        .ags-footer .fnb li { float: left; }
        .ags-footer .fnb + li { position: relative; }
        .ags-footer .fnb + li:before {
            content: "";
            position: absolute; left: 0; top: 50%;
            -webkit-transform: translate(0, -50%); -moz-transform: translate(0, -50%); -o-transform: translate(0, -50%); -ms-transform: translate(0, -50%); transform: translate(0, -50%);
            margin: 0 10px; width: 1px; height: 12px;
            background-color: rgba(204,204,204,0.2);
        }
        .ags-footer .fnb a { color: inherit; text-decoration: none; }
        .ags-footer .service-info { margin-bottom: 9px }
        .ags-footer .company-info { margin-bottom: 16px; }
        .ags-footer .company-info:after { content: ''; display: table; clear: both; }
        .ags-footer .company-info > * { float: left; }
        .ags-footer .company-info .address, .company-info .company-name { position: absolute; width: 0; height: 0; margin: 0; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0 }
        .ags-footer .company-info dd:not(:last-of-type):before {
            content: "";
            position: absolute; left: 0; top: 50%;
            -webkit-transform: translate(0, -50%); -moz-transform: translate(0, -50%); -o-transform: translate(0, -50%); -ms-transform: translate(0, -50%); transform: translate(0, -50%);
            margin: 0 10px; width: 1px; height: 12px;
            background-color: rgba(204,204,204,0.2);
        }
        .ags-footer .company-info dt:not(.address):not(.company-name) + dd:before { content: ":"; padding: 0 3px }
        .ags-footer .copyright { text-transform: uppercase }
        @media only screen and (min-width: 1440px) {
            .ags-footer { margin: 0 16px; width: auto }
        }

        /*z-index*/
        .ags-wrap { z-index: 0 }
        .ags-footer { z-index: 100 }
    </style>
</head>
