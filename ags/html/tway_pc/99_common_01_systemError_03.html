        *, *:before, *:after { padding: 0; margin: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; }
        html { font-family: 'Apple SD Gothic NEO', 'Malgun Gothic', MalgunGothic, Dotum, sans-serif; font-size: 16px; font-weight: 400; line-height: 1.4; }
        body, .page-wrapper { width: 100%; }
        .page-wrapper { position: relative; padding-bottom: 200px; min-width: 1200px; min-height: 680px; height: 100%; }
        .page-container {  }
        .message-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); margin-top: calc(200px / -2); padding: 1rem; width: 100%; text-align: center; }
        .img-wrap { display: block; padding-bottom: 20px; height: 158px; text-align: center; }
        .message-title { font-size: calc(24 / 16 * 1rem); font-weight: 400; }
        .message-text { padding-top: 16px; font-size: calc(13 / 16 * 1rem); color: #888888; line-height: calc(18 / 13 * 1em); }
        .text-emphasis { color: #FF4F24; font-style: normal; font-weight: 600; }
        .message-list01 { padding: 0.7rem 1rem 1rem; font-weight: 600; color: #FF4F24; }
        .message-list01 dt { display: inline-block; margin-top: -0.4rem; padding-top: 4px; font-size: calc(14 / 16 * 1rem); font-weight: 600; }
        .message-list01 dt:after { content: ":"; padding: 0.2rem; }
        .message-list01 dd { display: inline-block; padding-top: 4px; font-size: calc(12 / 16 * 1rem); }
        .message-list01 dt + dd { padding-top: 8px; }
        .page-footer { position: absolute; left: 0; bottom: 0; right: 0; padding: 32px 16px; min-height: 134px; background-color: #000; }
        .symbol-wrap { text-align: center; }
        .help-wrap { text-align: center; }
        .help-wrap dt, .help-wrap dd { display: inline-block; font-size: 11px; font-weight: 600; color: #666; }
        .help-wrap .time { position: absolute; width: 0; height: 0; margin: 0; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0 }
        .footerContainer { position: absolute; bottom: 0; left: 0; right: 0; width:100%; border-top:1px solid #e7e7e7; }
        .footerContainer ul li { list-style: none; }
        .footerContainer .footerWrap { width:1200px; margin:0 auto; padding:40px 0 50px; overflow:hidden; }
        .footerContainer .footerWrap .logoWrap { float:left; }
        .footerContainer .footerWrap .rightWrap { float:right; }
        .footerContainer .footerWrap .infoWrap { clear:both; }
        .footerContainer .footerWrap li	{ font-size: 11px; color: #666; line-height: 12px; float: left; }
        .footerContainer .footerWrap li:before { height: 12px; width: 1px; background: #ccc; content: ""; display: block; float: left; margin: 0 10px; }
        .footerContainer .footerWrap li:first-child:before { display: none; }
        .footerContainer .footerWrap .rightWrap li { font-weight: 600; }
        .footerContainer .footerWrap p { font-size: 11px; color: #666; line-height: 12px; }
        .footerContainer .footerWrap p.copyright { font-size: 10px; color: #000; letter-spacing: 0; clear: both; margin-top: 14px; }
        .footerContainer .footerWrap .infoWrap { padding-top: 24px; }
        .footerContainer .footerWrap .infoWrap ul { margin-top:8px; overflow:hidden; }
        .footerContainer a { text-decoration: none; color: inherit; cursor: pointer; }
    </style>
</head>
<body>
