<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>시스템 점검 안내</title>

        *, *:before, *:after { padding: 0; margin: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; }
        html { font-family: 'Apple SD Gothic NEO', 'Malgun Gothic', MalgunGothic, Dotum, sans-serif; font-size: 16px; font-weight: 400; line-height: 1.4; }
        body, .page-wrapper { width: 100%; }
        .page-wrapper { position: relative; padding-bottom: 134px; min-height: 100%; }
        .page-container {  }
        .message-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); margin-top: calc(134px / -2); padding: 1rem; width: 100%; text-align: center; }
        .img-wrap { display: block; padding-bottom: 30px; height: 78px; text-align: center; }
        .message-title { font-size: calc(24 / 16 * 1rem); font-weight: 600; }
        .message-text { padding-top: 1.5rem; font-size: calc(13 / 16 * 1rem); color: #000; line-height: calc(18 / 13 * 1em); }
        .text-emphasis { color: #FF4F24; font-style: normal; font-weight: 600; }
        .message-list01 { padding: 0.7rem 1rem 1rem; font-weight: 600; color: #FF4F24; }
        .message-list01 dt { display: inline-block; margin-top: -0.4rem; padding-top: 4px; font-size: calc(14 / 16 * 1rem); font-weight: 600; }
        .message-list01 dt:after { content: ":"; padding: 0.2rem; }
        .message-list01 dd { display: inline-block; padding-top: 4px; font-size: calc(12 / 16 * 1rem); }
        .message-list01 dt + dd { padding-top: 8px; }
        .page-footer { position: absolute; left: 0; bottom: 0; right: 0; padding: 32px 16px; min-height: 134px; background-color: #000; }
        .symbol-wrap { text-align: center; }
        .help-wrap { text-align: center; }
        .help-wrap dt, .help-wrap dd { display: inline-block; font-size: 11px; font-weight: 600; color: #666; }
        .help-wrap .time { position: absolute; width: 0; height: 0; margin: 0; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0 }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="page-container">
            <div class="message-box">
                <h1 class="message-title">
                    <span class="img-wrap">
                        <img
                            srcset="
                                images/img_system-error.png 1x,
                                images/img_system-error@2x.png 2x,
                                images/img_system-error@3x.png 3x"
                            src="images/img_system-error.png"
                            alt="Warning Icon">
                    </span>
                    시스템 점검 안내
                </h1>
                <p class="message-text">
                    점검 시간동안 홈페이지 접속이 중지됩니다.<br>
                    이용에 불편을 드려서 죄송합니다.<br>
                    더 나은 서비스로 찾아뵙겠습니다.
                </p>
                <dl class="message-list01">
                    <dt>점검 시간</dt>
                    <dd>2020.03.25, 오후 2시 ~ 오후 2시 10분</dd>
                </dl>
            </div>
        </div>
        <div class="page-footer">
            <div class="symbol-wrap">
                <img
                    srcset="
                    images/img_symbol-allwin.png 1x,
                    images/img_symbol-allwin@2x.png 2x,
                    images/img_symbol-allwin@3x.png 3x"
                    src="images/img_symbol-allwin.png"
                    alt="ALLWIN AIR(올윈에어)">
            </div>
            <dl class="help-wrap">
                <dt class="tel">고객센터</dt>
                <dd>1522-4148</dd>
                <dt class="time">운영시간</dt>
                <dd>(평일 9:30~17:00 / 점심시간 12:00~13:00)</dd>
            </dl>
        </div>
    </div>
</body>
</html>
