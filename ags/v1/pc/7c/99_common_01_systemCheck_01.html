<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>시스템 점검 안내</title>
    <style>
        *, *:before, *:after { padding: 0; margin: 0; box-sizing: border-box; }
        html { font-family: 'Apple SD Gothic NEO', 'Malgun Gothic', MalgunGothic, Dotum, sans-serif; font-size: 16px; font-weight: 400; line-height: 1.4; }
        body, .page-wrapper { width: 100vw; min-height: 100vh; }
        .page-wrapper { position: relative; }
        .message-box { position: absolute; top: 50%; left: 50%; padding: 1rem; width: 100%; transform: translate(-50%, -50%); text-align: center; }
        .ico_alert { display: block; margin: -117px auto 42px; width: 96px; height: 96px; background: url(images/img_error.png) 50% 50% no-repeat; }
        .message-title { font-size: calc(24 / 16 * 1rem); font-weight: 400; }
        .message-text { padding-top: 1rem; font-size: calc(13 / 16 * 1rem); color: #888; line-height: 1.6; }
        .text-emphasis { color: #FF4F24; font-style: normal; font-weight: 600; }
        .message-list01 { padding: 0.7rem 1rem 1rem; }
        .message-list01 dt { display: inline-block; margin-top: -0.4rem; padding-top: 4px; font-size: calc(12 / 16 * 1rem); font-weight: 600; }
        .message-list01 dt:after { content: ":"; padding: 0.2rem; }
        .message-list01 dd { display: inline-block; padding-top: 4px; font-size: calc(12 / 16 * 1rem); }
        .message-list01 dt + dd { padding-top: 8px;  }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="message-box">
            <h1 class="message-title"><i class="ico_alert"></i>시스템 점검 안내</h1>
            <p class="message-text">
                점검 시간동안 홈페이지 접속이 중지됩니다.<br>
                이용에 불편을 드려서 죄송합니다.<br>
                더 나은 서비스로 찾아뵙겠습니다.
            </p>
            <dl class="message-list01 text-emphasis">
                <dt>점검 시간</dt>
                <dd>2019년 11월 25일 오후 11시 30분 ~ 오후 11시 40분</dd><!-- from-to의 날짜가 서로 같으며 시간만 다를 때 -->
                <!--<dd>2019년 11월 25일 오후 11시 30분 ~ 2019년 11월 26일 오전 0시 30분</dd>--><!-- from-to의 날짜가 서로 다를 때 -->
            </dl>
        </div>
    </div>
</body>
</html>
