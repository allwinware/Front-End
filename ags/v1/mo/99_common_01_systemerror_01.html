<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<title>일시적인 오류가 발생했습니다.</title>
    <style>
        *, *:before, *:after { padding: 0; margin: 0; box-sizing: border-box; }
        html { font-size: 16px; font-weight: 400; line-height: 1.4; }
        body, .page-wrapper { width: 100vw; min-height: 100vh; }
        .page-wrapper { position: relative; }
        .message-box { position: absolute; top: 50%; left: 50%; padding: 1rem; width: 100%; transform: translate(-50%, -50%); text-align: center; }
        .ico_alert { display: block; margin: -63px auto 30px; width: 48px; height: 48px; background: url(images/img_error.png) 50% 50% no-repeat; }
        .message-title { font-size: 1rem; font-weight: 600; }
        .message-text { padding-top: 1rem; font-size: calc(13 / 16 * 1rem); }
        .text-emphasis { color: #FF4F24; font-style: normal; }
        .message-list01 { margin-top: 1.5rem; padding: 0.7rem 1rem 1rem; }
        .message-list01 dt { display: inline-block; margin-top: -0.4rem; font-size: calc(12 / 16 * 1rem); font-weight: 600; }
        .message-list01 dd { padding-top: 4px; font-size: calc(12 / 16 * 1rem); }
        .message-list01 dt + dd { padding-top: 8px;  }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="message-box">
            <h1 class="message-title"><i class="ico_alert"></i>일시적인 오류가 발생했습니다.</h1>
            <p class="message-text">
                방문해 주셔서 감사합니다.<br>
                일시적인 오류가 발생했습니다.<br>
                화면을 닫고 다시 접속해 주시기 바랍니다.
            </p>
        </div>
    </div>
</body>
</html>
