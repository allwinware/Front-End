<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="height=device-height, width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>AlphaSeat</title>
    <link rel="stylesheet" href="./resource/css/content.css">
    <link rel="stylesheet" href="./resource/css/reset.css">
    <link rel="stylesheet" href="./resource/css/newui.css">
    <link rel="stylesheet" href="./resource/css/common.css">
	<script src='./resource/js/jquery-3.4.1.min.js'></script>
    <script src='./resource/js/jquery.min.js'></script>
    <script src="./resource/js/alpha.mo.ui.js"></script>
    <style>
         .container {
            text-align: center;
            margin-top: 20px;
        }
        label {
            display: inline-flex;
            align-items: center;
            margin: 0 15px;
            cursor: pointer;
            font-size: 13px;
            color: #222;
            user-select: none;
        }
        input[type="radio"] {
            display: none;
        }
        .radio-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #222;
            margin-right: 8px;
            position: relative;
        }
        input[type="radio"]:checked + .radio-btn::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 10px;
            height: 10px;
            background-color: #222;
            border-radius: 50%;
        }
        .mmargin{
            margin-bottom: 35px;
            border: 1px solid #aaa;
            border-radius: 10px;
            padding: 10px;
        }
        </style>

</head>

<body style="overflow: scroll;">
    <div class="ags-wrap " style="overflow: hidden; overflow-y: auto; ">
        <h1 class="site-name">올윈에어</h1>
        <div class="ags-header">
            <h2 class="page-name-pay"></h2>
            <div class="gnb-wrap">
                <ul>
                    <li><a href="" class="btn_back">뒤로가기</a></li>
                </ul>
            </div>
        </div>
        <div class="message-box">
            <div class="message-title">
                <i class="ico_alert"></i>
                설문조사
            </div>
            <!--항공사별 점검 메세지-->
            <div style="line-height: 20px; text-align: left; padding: 10px;">
                <div class="message-logobox">             
                    <div class="message-logobox_v" style="padding: 0 10px;" >
                        <img src="./resource/img/common/survey_img01.png" style="width: 400px; height: 100%;">
                    </div>     
                </div>
                <div class="message-txt1 mmargin" >
                   <span>Q1.</span> 이미 확보한 1좌석 옆에 1좌석 또는 2좌석을 추가해 더 넓게 앉을 수 있다면, 구매하시겠습니까?
                    <div class="container">
                        <label>
                            <input type="radio" name="choice" checked>
                            <span class="radio-btn"></span>예
                        </label>
                        <label>
                            <input type="radio" name="choice">
                            <span class="radio-btn"></span>아니요
                        </label>
                    </div>
                </div>
                <div class="message-txt2 mmargin">
                   <span>Q2.</span> (일본/중국 노선) 옆 좌석 1개 추가 시 30,000원이면, 구매하시겠습니까?
                    <div class="container">
                        <label>
                            <input type="radio" name="choice" checked>
                            <span class="radio-btn"></span>예
                        </label>
                        <label>
                            <input type="radio" name="choice">
                            <span class="radio-btn"></span>아니요
                        </label>
                    </div>
                </div>
                <div class="message-txt3 mmargin" >
                   <span>Q3.</span> (일본/중국 노선) 옆 좌석 2개 추가(1인 3좌석 독점) 시 60,000원이면, 구매하시겠습니까?
                    <div class="container">
                        <label>
                            <input type="radio" name="choice" checked>
                            <span class="radio-btn"></span>예
                        </label>
                        <label>
                            <input type="radio" name="choice">
                            <span class="radio-btn"></span>아니요
                        </label>
                    </div>
                </div>
                <div class="message-txt4 mmargin">
                   <span>Q4.</span> 만일 위 [옆좌석 비워 넓게 앉는 AI추천 서비스] 를 진에어가 오픈한다면, 타 항공사 대비 진에어 이용의향은?
                    <div class="container">
                        <label>
                            <input type="radio" name="choice" checked>
                            <span class="radio-btn"></span>이전보다 더 이용할 것이다.
                        </label>
                        <label>
                            <input type="radio" name="choice">
                            <span class="radio-btn"></span>별 상관 없다.
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        

        <!--버튼-->  
        <div class="message-btn" style="margin-bottom: 50px;">
            <a href="">제출하기</a>
        </div>




</body>

</html>
