<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>네모칸 예제</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      width: 220px; /* (50px * 4) + (10px * 3 gap) */
      gap: 10px;
      justify-content: center;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

</html>
