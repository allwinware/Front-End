<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Active Toggle</title>
    <style>
        .active {
            color: red; /* active 클래스 스타일 */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.gnb-header-bottom-txt').on('click', function() {
                $('.gnb-header-bottom-txt').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
</head>
<body>
    <div class="gnb-header-bottom">
        <div>
            <button class="gnb-header-bottom-txt active">
                <a href="index_newui.html">좌석지정</a>
            </button>
            <button class="gnb-header-bottom-txt">
                <a href="al_service_baggage_newui.html">수하물</a>
            </button>
            <button class="gnb-header-bottom-txt">
                <a href="al_service_food_newui">기내식</a>
            </button>
        </div>
    </div>
</body>
</html>
