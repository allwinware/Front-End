<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Alpha_Seat</title> <meta name="viewport"
            content="height=device-height, width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <meta http-equiv="Cache-Control" content="no-cache">
            <link rel="stylesheet" href="./resource/css/path.css">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>

    <h1>Popup/Modal Windows without JavaScript</h1>
    <div id="wrapper">
        <p><a class="alpha_btc" href="#popup1">팝업1</a></p>
        <p><a class="alpha_btc" href="#popup2">팝업2</a></p>
    </div>


    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Info box</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                <p>This is done totally without JavaScript. Just HTML and CSS.</p>
            </div>
        </div>
    </div>

    <div id="popup2" class="overlay light">
        <a class="cancel" href="#"></a>
        <div class="popup">
            <h2>What the what?</h2>
            <div class="content">
                <p>Click outside the popup to close.</p>
            </div>
        </div>
    </div>

</body>

</html>
