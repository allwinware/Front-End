<script type="text/javascript">
	function moveUrl(e) {
		var urlSearch	= new URLSearchParams(location.search);
		var mode		= urlSearch.get('mode');

		switch (mode) {
			case "dev"	:
				window.location.href	= "https://dev-demo-mo.ags-aws.com/demo/login/aces/1";
				break;
			case "stg"	:
				window.location.href	= "https://stg-demo-mo.ags-aws.com/demo/login/aces/1";
				break;
			case "prod"	:
				window.location.href	= "https://prod-demo.m.ags-aws.com/demo/login/aces/1";
				break;
			default	:
				window.location.href	= "https://dev-demo-mo.ags-aws.com/demo/login/aces/1";
				
		}
	}
</script>

			<a href="javascript:;" class="st4" onclick="moveUrl();"></a>
